<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/principal.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital,wght@1,600&display=swap"
      sda
      rel="stylesheet"
    />
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <header>
      <div class="caixa">
        <h1>
          <a href="https://www.alura.com.br/"
            ><img
              src="imagens/—Pngtree—initials m logo vector _5284792.png"
              width="70"
              height="70"
          /></a>
        </h1>
        <h2>decodifique suas mensagens</h2>
      </div>
    </header>
    <main>
      <section class="principal">
        <div class="caixaDigite">
          <textarea
            class="areadigite"
            placeholder="Digite seu texto"
            style="resize: none"
          ></textarea>
          <input
            class="input"
            type="button"
            value="Criptografar"
            id="criptografar"
          />
          <input
            class="input"
            type="button"
            value="Desencripitar"
            id="Descriptografar"
          />
        </div>
        <div class="caixaResultado">
          <img class="imgresultado" src="imagens/imgresultado.png" />
          <textarea
            class="arearesultado"
            placeholder="Nenhuma mensagem encontrada...Ainda!"
            style="resize: none"
            readonly
          ></textarea>

          <input class="input" type="button" value="Copiar" />
        </div>
        <div>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <h3>
        <a href="https://github.com/liro-dev"
          ><img src="imagens/GitHub-Mark-Light-32px.png"
        /></a>
      </h3>
      <p>&copy;Maurilio Souza Menezes - 2022</p>
      <p>PAGINA EM DESENVOLVIMENTO</p>
    </footer>
  </body>
</html>
